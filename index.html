<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Film Gecesi üé¨üçø</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    font-family: 'Arial', sans-serif;
    color: #fff;
    overflow: hidden;
}

h1 {
    margin-top: 30px;
    font-size: 42px;
    letter-spacing: 2px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 60px;
}

/* AFƒ∞≈û KARTI */
.poster {
    width: 220px;
    height: 330px;
    background-size: cover;
    background-position: center;
    border-radius: 18px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    overflow: hidden;
    transition: transform 0.4s;
}

.poster:hover {
    transform: scale(1.08);
}

/* Film adƒ± */
.poster::after {
    content: attr(data-title);
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 14px;
    background: linear-gradient(transparent, rgba(0,0,0,0.9));
    font-weight: bold;
    font-size: 18px;
    text-align: center;
}

/* Popcorn par√ßalarƒ± */
.kernel {
    position: absolute;
    width: 22px;
    height: 22px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    pointer-events: none;
    z-index: 1000;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
}


/* Patlama efekti */
.explode {
    animation: explode 0.5s forwards;
}

@keyframes explode {
    to {
        transform: scale(1.6);
        opacity: 0;
    }
}

/* GIF sahnesi */
#final {
    display: none;
    position: fixed;
    inset: 0;
    background: linear-gradient(
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.85)
    );
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    pointer-events: none;
}

#final img {
    width: 380px;
    border-radius: 18px;
    box-shadow: 0 0 50px rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<h1>üé¨ Film Gecesi Se√ßimini Yap üçø</h1>

<div class="container" id="container">
    <div class="poster"
         data-title="Inception"
         style="background-image:url('https://image.tmdb.org/t/p/w500/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg')"
         onclick="selectFilm(event, 1)">
    </div>

    <div class="poster"
         data-title="Interstellar"
         style="background-image:url('https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg')"
         onclick="selectFilm(event, 2)">
    </div>

    <div class="poster"
         data-title="Fight Club"
         style="background-image:url('https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg')"
         onclick="selectFilm(event, 3)">
    </div>
</div>

<div id="final">
    <img id="finalGif" src="">
</div>

<script>
    const popcornImages = [
    "images/pop1.png",
    "images/pop2.png"
    
    ];
function selectFilm(e, filmId) {
    const selectedPoster = e.currentTarget;

    popcornExplosion(selectedPoster);

    setTimeout(() => {
        document.getElementById('container').style.display = 'none';

        const final = document.getElementById('final');
        const gif = document.getElementById('finalGif');

        if (filmId === 1) gif.src = 'gifs/inception.gif';
        if (filmId === 2) gif.src = 'gifs/interstellar.gif';
        if (filmId === 3) gif.src = 'gifs/fightclub.gif';

        final.style.display = 'flex';
        final.style.pointerEvents = 'auto';
    }, 700);
}

function popcornExplosion(el) {
    const rect = el.getBoundingClientRect();

    for (let i = 0; i < 35; i++) {
        const k = document.createElement('div');
        k.className = 'kernel';

        // üçø Rastgele popcorn
        const img =
            popcornImages[Math.floor(Math.random() * popcornImages.length)];
        k.style.backgroundImage = `url(${img})`;

        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        k.style.left = x + 'px';
        k.style.top = y + 'px';

        document.body.appendChild(k);

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300 + 80;
        const rotate = Math.random() * 720 - 360;

        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        k.animate([
            {
                transform: `translate(0,0) rotate(0deg)`,
                opacity: 1
            },
            {
                transform: `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`,
                opacity: 0
            }
        ], {
            duration: 1000,
            easing: 'ease-out'
        });

        setTimeout(() => k.remove(), 1000);
    }
}

</script>

</body>
</html>
